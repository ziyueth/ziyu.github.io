<!DOCTYPE html>
<html>
<head>
    <title>子郁和他的朋友们</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background-color: #336699; /* Shevchenko Blue */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #ffffff; /* White for contrast */
            color: #336699; /* Shevchenko Blue */
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ffffff; /* White */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding: 50px;
        }
        .quote {
            flex: 1;
            margin-right: 50px;
        }
        .timeline {
            flex: 1;
        }
        .footer {
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #336699; /* Shevchenko Blue */
            color: #ffffff; /* Light Text */
            text-align: center;
            padding: 20px;
        }
        a {
            color: #ffffff; /* White */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #ffffff; /* White */
            color: #336699; /* Shevchenko Blue */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">子郁和他的朋友们</div>
    <div class="container">
        <div class="quote">
            <h1>名言</h1>
            <p>"Innovation distinguishes between a leader and a follower." - Steve Jobs</p>
            <button onclick="alert('Thank you for your support!')">Support Us</button>
        </div>
        <div class="timeline">
            <h1>生平大事记</h1>
            <ul id="timeline"></ul>
        </div>
    </div>
    <div class="footer">
        <p>©2023 子郁和他的朋友们</p>
        <p>感谢哥飞的朋友们的鼓舞，没有你们就没有本站点</p>
        <p><a href="libai.html" target="_blank">李白的诗 </a>｜<a href="苏轼.html" target="_blank">苏轼的诗 </p>
        <p><a href="mailto:ziyu.me@gmail.com">联系我们</a></p>
    </div>
    <script>
        var timeline = [
            { year: 1976, event: "与沃兹尼亚克共同创立了苹果公司" },
            { year: 1984, event: "推出了Macintosh" },
            { year: 2001, event: "推出了iPod" },
            { year: 2007, event: "推出了iPhone" },
            { year: 2010, event: "推出了iPad" },
        ];
        var timelineElement = document.getElementById('timeline');
        for(var i = 0; i < timeline.length; i++) {
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(timeline[i].year + ": " + timeline[i].event));
            timelineElement.appendChild(li);
        }
    </script>
</body>
</html>
