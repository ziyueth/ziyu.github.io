    <h1>苏轼的诗和生平大事</h1>

    <h2>诗歌</h2>

    <h3>水调歌头·明月几时有</h3>
    <p>明月几时有？把酒问青天。</p>
    <p>不知天上宫阙，今夕是何年。</p>
    <p>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。</p>
    <p>起舞弄清影，何似在人间？</p>

    <h3>念奴娇·赤壁怀古</h3>
    <p>大江东去，浪淘尽，千古风流人物。</p>
    <p>故垒西边，人道是，三国周郎赤壁。</p>
    <p>乱石穿空，惊涛拍岸，卷起千堆雪。</p>
    <p>江山如画，一时多少豪杰。</p>

    <h2>生平大事</h2>
    <ul>
        <li>1037年，苏轼出生于四川眉州，来自书香门第。</li>
        <li>1057年，苏轼在科举考试中中状元，进入官场。</li>
        <li>1080年，因政治斗争，被贬为黄州团练使。</li>
        <li>1101年，苏轼在常州去世，享年65岁。</li>
    </ul>
